<style>
.highlight { background-color:#FFFF00; }
</style>
<html>
	<title>{!translate "Marmot dictionary editor" !} </title>
	<h1>{!translate "Marmot dictionary editor" !} </h1>

	<table>
		<tr>
			<td>
				<ViewPoint class="PhraseList" model=Phrase />
			</td>
			<td valign=top>
				<table>
					<tr>
						<td>
							<ViewPoint class="TranslationList" model=Translation />
						</td>
					</tr>
					<tr>
						<td>
							<ViewPoint class="NamespaceList" model=Namespace />
						</td>
					</tr>
			</td>
		</tr>
	</table>
</html>
<script data-main="pangolin_client" src="requirejs/require.js"></script>
<script id="phrase_list" type="text/x-handlebars-template">
{{phrase}}
</script>
<script id="translation_list" type="text/x-handlebars-template">
	<bold>{{locale}}<bold> {{translation}}
</script>
<script id="namespace_list" type="text/x-handlebars-template">
	{{namespace}}
</script>
